<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suitcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Suitcase</h1>

  <main>
    <section class="block" id="income-block">
      <h2>Доходы</h2>
      <ul id="income-list"></ul>
      <button class="add-btn" onclick="openForm('income')">+</button>
    </section>

    <section class="block" id="wallet-block">
      <h2>Кошельки</h2>
      <ul id="wallet-list"></ul>
      <button class="add-btn" onclick="openForm('wallet')">+</button>
    </section>

    <section class="block" id="expense-block">
      <h2>Расходы</h2>
      <ul id="expense-list"></ul>
      <button class="add-btn" onclick="openForm('expense')">+</button>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <form id="entry-form">
        <input type="text" id="description" placeholder="Описание" required />
        <input type="number" id="amount" placeholder="Сумма" step="0.01" inputmode="decimal" />
        <button type="submit">Добавить</button>
        <button type="button" onclick="closeForm()">Отмена</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
